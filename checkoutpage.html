<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Checkout</h2>
    <form>
      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Address" />
      <input type="text" placeholder="City" />
      <input type="text" placeholder="Card Number" />
      <button>Place Order</button>
    </form>
  </body>
</html>
