<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 40px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      /* Left Section */
      .left-section {
        flex: 1;
      }
      .main-img {
        width: 350px;
        height: 350px;
        object-fit: contain;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .thumbs {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .thumbs img {
        width: 100%;
        height: 120%;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Right Section */
      .right-section {
        flex: 2;
      }
      .right-section h2 {
        margin-bottom: 10px;
      }
      .price {
        font-size: 22px;
        color: #e53935;
        margin: 10px 0;
      }
      .old-price {
        text-decoration: line-through;
        color: gray;
        font-size: 16px;
        margin-left: 10px;
      }
      .offers {
        background: #f9f9f9;
        padding: 10px;
        border: 1px dashed #bbb;
        margin: 15px 0;
      }
      .offers p {
        font-size: 14px;
        margin: 5px 0;
      }
      .buttons button {
        padding: 12px 20px;
        margin-right: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      .add-cart {
        background: #ff9f00;
        color: #fff;
      }
      .buy-now {
        background: #fb641b;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="thumbs">
          <img src="lap.jpeg" onclick="changeImage(this)" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <h2>HP Laptop 15s, Ryzen 5, 8GB RAM</h2>
        <p>With RF-S 18-45mm f/4.5-6.3 IS STM Lens (Black)</p>
        <p class="price">
          â‚¹78,990 <span class="old-price">â‚¹92,995</span>
          <span style="color: green">15% off</span>
        </p>

        <div class="offers">
          <h4>Available Offers</h4>
          <p>âœ” Bank Offer 5% cashback on Axis Bank Credit Card</p>
          <p>âœ” Extra 1% off (price inclusive of cashback/coupon)</p>
          <p>âœ” 2 Years Domestic Warranty</p>
        </div>

        <div class="buttons">
          <a href="buynow.html"> <button class="buy-now">âš¡ Buy Now</button></a>
          <button class="view-3d" onclick="window.location.href='3d-View.html'">
            ðŸ‘“ View in 3D
          </button>
          <button class="add-to-cart" data-name="HP Laptop" data-price="45999">
            ðŸ›’ Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script>
      function changeImage(img) {
        document.getElementById("mainImage").src = img.src;
      }

      // Add to Cart functionality
      const addToCartBtn = document.querySelector(".add-to-cart");

      addToCartBtn.addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Get product info from button attributes
        let product = {
          name: addToCartBtn.getAttribute("data-name"),
          price: parseInt(addToCartBtn.getAttribute("data-price")),
          quantity: 1,
        };

        // Check if product already exists
        let existing = cart.find((item) => item.name === product.name);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push(product);
        }

        // Save back to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Redirect to cart page
        window.location.href = "cartpage.html";
      });
    </script>
  </body>
</html>
